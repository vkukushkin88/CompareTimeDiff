    <div class="site-wrapper-inner">
        <div class="cover-container">

            <div data-cover-message="Your time" data-delete="False">
                <clock clock="clock" ></clock>
            </div>

            <div class="additionalZones">
                <!-- <div data-cover-message="Your time" data-delete="False">
                    <clock clock="clock" ></clock>
                </div> -->
            </div>

            <addnewtime addnewtime="addnewtime"></addnewtime>
            <button type="button" class="btn btn-default" addnewtime>+</button>

            <div class="mastfoot">
                <div class="inner">
                    <p>Made by <a href="https://github.com/vkukushkin88">@Volodymyr</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
