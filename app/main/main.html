<div ng-controller="AppCtrl as ctrl" ng-mousedown="mousDown()" ng-mouseup="mousUp()" ng-mousemove="mouseMove($event)">
    <div class="site-wrapper-inner">
        <div class="cover-container">

            <div data-cover-message="Your time" data-delete="False" id="mainClock">
                <clock clock="clock" clockid="mainClock"></clock>
            </div>

            <div class="additionalZones"></div>

            <button type="button" class="btn btn-default" addnewtime>+</button>

            <div class="mastfoot">
                <div class="inner">
                    <p>Made by <a href="https://github.com/vkukushkin88">@Volodymyr</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
